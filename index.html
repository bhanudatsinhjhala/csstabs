<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Css Tabs</title>
  </head>
  <body>
    <div class="container">
      <input type="radio" name="tabs" id="tab1" checked />
      <label for="tab1" class="tab-title">Home</label>
      <input type="radio" name="tabs" id="tab2" />
      <label for="tab2" class="tab-title">Contact</label>
      <input type="radio" name="tabs" id="tab3" />
      <label for="tab3" class="tab-title">About Us</label>
      <div class="content">
        <div class="tab content1">
          <h1>Hello, you are in Home Section.</h1>
        </div>
        <div class="tab content2">
          <h2>Hello, you are in Contact Section.</h2>
        </div>
        <div class="tab content3">
          <h3>Hello, you are in About Us Section.</h3>
        </div>
      </div>
    </div>
  </body>
</html>
